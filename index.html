<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お絵かきアニメーション</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <screen>
    <div class="header">
      <button class="new-file">新規保存</button>
      <button class="open-file">ファイルから読み込む</button>
      <input type="color">
      <input type="range" min="0.1" max="30.0" step="0.1" value="1.0">
    </div>

    <div class="canvas-wrapper">
      <canvas></canvas>
    </div>

    <div class="timeline">
      <div class="timeline-header">
        <button class="play">再生</button>
        <button class="add-cut">新しいカット</button>
      </div>
      <ul>
        <li draggable="true">🖌</li>
        <li draggable="true">🖌</li>
        <li draggable="true"><span>🖌<br>frame</span><input type="number"></li>
        <li class="dummy"></li>
      </ul>
    </div>
  </screen>

  <data>

  </data>

  <script src="data.js"></script>
  <script src="canvas.js"></script>
  <script src="timeline.js"></script>
  <script src="init.js"></script>
</body>
</html>
