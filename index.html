<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お絵かきアニメーション</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <screen>
    <div class="header">
      <div>色: <input type="color"></div>
      <div>太さ: <input type="range" min="0.1" max="30.0" step="0.1" value="1.0"></div>
    </div>

    <div class="canvas-wrapper">
      <canvas></canvas>
    </div>

    <div class="timeline">
      <ul>
        <!-- <li draggable="true">🖌<div>frame<input type="number" step="1" min="1"></div></li>
        <li draggable="true">🖌<div>frame<input type="number" step="1" min="1"></div></li>
        <li draggable="true">🖌<div>frame<input type="number" step="1" min="1"></div></li> -->
        <li class="dummy"></li>
      </ul>

      <div class="timeline-header">
        <div>24fps</div>
        <button class="play" title="再生">再生</button>
        <button class="add-cut">新しいカット</button>
      </div>
    </div>


  </screen>

  <div class="files_dialog">
    <button class="new-file">新規保存</button>
    <button class="open-file">ファイルから読み込む</button>
  </div>

  <data></data>

  <script src="data.js"></script>
  <script src="canvas.js"></script>
  <script src="timeline.js"></script>
  <script src="init.js"></script>

</html>
